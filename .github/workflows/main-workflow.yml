name: Main Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build Docker images
        run: |
          docker build -t frontend-image frontend/
          docker build -t backend-image backend/

      - name: Run containers
        run: ./start-containers.sh
